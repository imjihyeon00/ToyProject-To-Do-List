<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div id="wrap">
        <!-- HEADER -->
        <header>
            <h1>To Do List</h1>
        </header>
        <!-- //HEADER -->

        <!-- Container -->
        <div class="wrap container">
            <div class="inner">
                <!-- btnArea -->
                <div class="btnArea">
                    <button class="addBtn" type="button">추가</button>
                    <button class="delBtn" type="button">삭제</button>
                </div>

                <!-- BoxArea -->
                <div class="boxArea">

                    <label for="box1" class="boxLabel">
                        <input type="checkbox" id="box1" class="checkBoxs" disabled>
                        <div class="box">
                            <div class="title">
                                <div class="in">
                                    <div class="tit">제목을 입력해 주세요!</div>
                                    <span class="date">2022년 x월 x일 x요일 </span>
                                    <span class="listCount">할 일이 n개 남았습니다.</span>
                                </div>
                            </div>
                            <div class="toDoLists">
                                <div class="in">
                                    <ul>
                                        <li><input type="checkbox" name="" id="box1_list1"><label for="box1_list1">해야 할 일 텍스트1</label><span class="delListBtn"></span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="addToDoArea">
                                <div class="in">
                                    <input type="text" placeholder="할 일을 입력 후, Enter를 누르세요">
                                </div>
                            </div>
                            <button class="toDoBtn addToDo" type="button"></button>
                        </div>
                    </label>
                    
                    <label for="box2" class="boxLabel">
                        <input type="checkbox" id="box2" class="checkBoxs" disabled>
                        <div class="box">
                            <div class="title">
                                <div class="in">
                                    <div class="tit">제목을 입력해 주세요!</div>
                                    <span class="date">2022년 x월 x일 x요일 </span>
                                    <span class="listCount">할 일이 n개 남았습니다.</span>
                                </div>
                            </div>
                            <div class="toDoLists">
                                <div class="in">
                                    <ul>
                                        <li><input type="checkbox" name="" id="box2_list1"><label for="box2_list1">해야 할 일 텍스트1</label><span class="delListBtn"></span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="addToDoArea">
                                <div class="in">
                                    <input type="text" placeholder="할 일을 입력해 주세요.">
                                </div>
                            </div>
                            <button class="toDoBtn addToDo" type="button"></button>
                        </div>
                    </label>
                    <label for="box3" class="boxLabel">
                        <input type="checkbox" id="box3" class="checkBoxs" disabled>
                        <div class="box">
                            <div class="title">
                                <div class="in">
                                    <div class="tit">제목을 입력해 주세요!</div>
                                    <span class="date">2022년 x월 x일 x요일 </span>
                                    <span class="listCount">할 일이 n개 남았습니다.</span>
                                </div>
                            </div>
                            <div class="toDoLists">
                                <div class="in">
                                    <ul>
                                        <li><input type="checkbox" name="" id="box3_list1"><label for="box3_list1">해야 할 일 텍스트1</label><span class="delListBtn"></span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="addToDoArea">
                                <div class="in">
                                    <input type="text" placeholder="할 일을 입력해 주세요.">
                                </div>
                            </div>
                            <button class="toDoBtn addToDo" type="button"></button>
                        </div>
                    </label>
                    <label for="box4" class="boxLabel">
                        <input type="checkbox" id="box4" class="checkBoxs" disabled>
                        <div class="box">
                            <div class="title">
                                <div class="in">
                                    <input type="text" placeholder="제목을 입력해 주세요." />
                                    <span class="date">2022년 x월 x일 x요일 </span>
                                    <span class="listCount">할 일이 n개 남았습니다.</span>
                                </div>
                            </div>
                            <div class="toDoLists">
                                <div class="in">
                                    <ul>
                                        <li><input type="checkbox" name="" id="box4_list1"><label for="box4_list1">해야 할 일 텍스트1</label><span class="delListBtn"></span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="addToDoArea">
                                <div class="in">
                                    <input type="text" placeholder="할 일을 입력해 주세요.">
                                </div>
                            </div>
                            <button class="toDoBtn addToDo" type="button"></button>
                        </div>
                    </label>

                </div>

            </div>
        </div>
        <!-- //Container -->
    </div>


    <div class="layer">
        <div class="layerInner">
            <div class="layerBox">
                <div class="layerTxttArea">
                    정말로 <span>삭제</span>하시겠습니까?
                </div>
                <div class="layerBtnArea">
                    <button type="button">예</button>
                    <button type="button">아니오</button>
                </div>
            </div>
        </div>
    </div>
    <div id="mask"></div>
    
    <script src="./js/style_common.js"></script>
</body>
</html>
